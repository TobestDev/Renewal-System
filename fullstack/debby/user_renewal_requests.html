<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Renewal Requests - Online Particular Renewal System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Particular Renewal System</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="user_dashboard.html">Dashboard</a></li>
                <li><a href="user_profile.html">My Profile</a></li>
                <li><a href="user_renewal_requests.html">Renewal Requests</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>My Renewal Requests</h2>
            <table>
                <!-- ... (previous table content) ... -->
            </table>
            <h3>Submit New Renewal Request</h3>
            <form action="payment.html" method="POST">
                <div class="form-group">
                    <label for="renewal_type">Renewal Type:</label>
                    <select id="renewal_type" name="renewal_type" required>
                        <option value="driving_license">Driving License</option>
                        <option value="vehicle_particular">Vehicle Particular</option>
                    </select>
                </div>
                <div class="form-group vehicle-type" style="display: none;">
                    <label for="vehicle_type">Vehicle Type:</label>
                    <select id="vehicle_type" name="vehicle_type">
                        <option value="motorcycle">Motorcycle</option>
                        <option value="bus">Bus</option>
                        <option value="truck">Truck</option>
                        <option value="car">Car</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="current_expiry">Current Expiry Date:</label>
                    <input type="date" id="current_expiry" name="current_expiry" required>
                </div>
                <div class="form-group">
                    <label for="comments">Additional Comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <button type="submit" class="btn">Proceed to Payment</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Online Particular Renewal System. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('renewal_type').addEventListener('change', function() {
            var vehicleTypeDiv = document.querySelector('.vehicle-type');
            if (this.value === 'vehicle_particular') {
                vehicleTypeDiv.style.display = 'block';
            } else {
                vehicleTypeDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
