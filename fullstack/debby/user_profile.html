<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Online Particular Renewal System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Particular Renewal System</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="user_dashboard.html">Dashboard</a></li>
                <li><a href="user_profile.html">My Profile</a></li>
                <li><a href="user_renewal_requests.html">Renewal Requests</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>My Profile</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" value="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="1234567890" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required>123 Main St, City, Country</textarea>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password (leave blank to keep current):</label>
                    <input type="password" id="new_password" name="new_password">
                </div>
                <button type="submit" class="btn">Update Profile</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Online Particular Renewal System. All rights reserved.</p>
    </footer>
</body>
</html>
